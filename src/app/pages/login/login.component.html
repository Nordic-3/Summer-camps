<div id="main_container">
    <mat-form-field><mat-label for="email">Email cím: </mat-label><input matInput type="text"
            [formControl]="email" /></mat-form-field>
    <mat-form-field><mat-label for="psw">Jelszó: </mat-label><input matInput type="password"
            [formControl]="psw" /></mat-form-field>

    <div *ngIf="success === false" class="error">Sikertelen bejelentkezés</div>        
    <div class="buttons">
        <span><button mat-raised-button (click)="login()" color="primary">Bejelentkezés</button></span>
        <span><button mat-raised-button [routerLink]="'/register'" color="primary">Regisztráció</button></span>
    <div>
</div>
