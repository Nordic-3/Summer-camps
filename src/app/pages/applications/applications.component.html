<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Jelentkezéseim</mat-card-title>
            <mat-icon>done_outline</mat-icon>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="2" rowHeight="{{ camps.length }}:1">
                <span *ngFor="let camp of camps">
                    <mat-grid-tile>{{ camp.nev }}</mat-grid-tile>
                    <mat-grid-tile><button mat-raised-button (click)="delete(camp.id)" color="primary">törlés</button></mat-grid-tile>
                </span>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
